<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>
<body>


    
    <div class="calc-body">

        <div class="calc-header">
            <h1>{.Calc}</h1>
            <div class="theme-selector-container">
                <div class="range-steps">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                </div>
                <input id="theme" type="range" min="1" max="3" step="1" value="1">
            </div>
        </div>
        <div class="display-zone">
            <div class="expression" id="onHold"></div>
            <div class="result" id="result"></div>
        </div>
        <div class="buttons-zone">
            <button class="btn number" type="button" value="7">7</button>
            <button class="btn number" type="button" value="8">8</button>
            <button class="btn number" type="button" value="9">9</button>
            <button class="btn moss-green" type="button" id="delete"><i class="fa-solid fa-delete-left"></i></button>
            <button class="btn number" type="button" value="4">4</button>
            <button class="btn number" type="button" value="5">5</button>
            <button class="btn number" type="button" value="6">6</button>
            <button class="btn operator" type="button" value="+">+</button>
            <button class="btn number" type="button" value="1">1</button>
            <button class="btn number" type="button" value="2">2</button>
            <button class="btn number" type="button" value="3">3</button>
            <button class="btn operator" type="button" value="-">-</button>
            <button class="btn" type="button" value="." id="dot">.</button>
            <button class="btn number" type="button" value="0">0</button>
            <button class="btn operator" type="button" value="/" id="divide">รท</button>
            <button class="btn operator" type="button" id="muly" value="*">x</button>
            <button class="btn special moss-green" type="reset" id="clear">CLEAR</button>
            <button class="btn special moss-green" type="button" id="history"><i class="fa-solid fa-clock-rotate-left"></i></button>
            <button class="btn special moss-green" type="button" disabled id="doCalcs" value="=">=</button>

            <div class="history-overlay" id="history-cortine">
                <div class="history-header">
                    <h2>History</h2>
                    <div class="history-btn-zone">
                        <button class="trash-bin" id="trash"><i class="fa-solid fa-trash"></i></button>
                        <button class="quit" id="quit"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </div>
                <div class="calcs-zone" id="history-panel"></div>
            </div>
        </div>
        <div class="calc-footer">Developed by <a href="https://github.com/RbsDeveloper" ><i class="fa-brands fa-github"></i>RbsDeveloper</a></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
